<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Container Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* GLOBAL & BODY STYLES */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto", "Segoe UI", sans-serif;
        background-color: #121212;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #e0e0e0;
      }
    </style>
  </head>

  <body>
    <div class="marquee-container">
      <div class="marquee">
        <p>Temukan konten dan modul lengkap menggunakan PID, lewat aplikasi Teman Belajar</p>
      </div>
    </div>
    <div class="scale-container">
      <div class="scale-wrapper">
        <div class="applet-canvas">
          <div class="applet-container">
            <!-- Main content -->
            <div class="assets">
              <div class="logo-container">
                <img src="assets/logo.png" alt="Logo" class="logo" />
              </div>
              <div class="workingArea-container">
                <div class="workingArea">
                  <!-- Screen 1: Welcome Screen -->
                  <div class="content-screen active" id="screen1">
                    <div class="welcome-container">
                      <div class="character">
                        <img
                          id="start-character"
                          src="assets/Deete_Neutral_Q.png"
                          alt="Character"
                        />
                      </div>
                      <div class="speech-bubble">
                        <h2 id="welcome-title"></h2>
                        <p id="start-speech-text"></p>
                      </div>
                      <button class="btn-start" id="start-btn">Start</button>
                    </div>
                  </div>

                  <!-- Screen 2: Intro to Container (Layout 2) -->
                  <div class="content-screen" id="screen2">
                    <div class="layout-2">
                      <div class="left-panel">
                        <div class="character-container">
                          <img src="assets/Deete_Neutral.png" alt="Character" />
                        </div>
                        <div class="speech-bubble">
                          <p id="screen2-speech-text"></p>
                          <button class="btn" id="screen2-next-btn"></button>
                        </div>
                      </div>
                      <div class="right-panel">
                        <div class="container-wrapper">
                          <div class="water-container">
                            <div class="water"></div>
                            <div class="number">1</div>
                            <div class="division-marker screen2-marker"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Screen 3: Intro to Slider (Layout 2) -->
                  <div class="content-screen" id="screen3">
                    <div class="layout-2">
                      <div class="left-panel">
                        <div class="character-container">
                          <img src="assets/Deete_Neutral.png" alt="Character" />
                        </div>
                        <div class="speech-bubble">
                          <p id="screen3-speech-text"></p>
                          <button class="btn" id="screen3-next-btn"></button>
                        </div>
                      </div>
                      <div class="right-panel">
                        <div class="interactive-area">
                          <div class="container-wrapper">
                            <div class="water-container">
                              <div class="water"></div>
                              <div class="division-marker screen3-marker"></div>
                            </div>
                          </div>
                          <div class="custom-slider-container">
                            <div class="slider-track" id="slider-track-3">
                              <div
                                class="slider-thumb"
                                id="slider-thumb-3"
                              ></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Question Screens (Layout 3) -->
                  <div class="content-screen" id="question-screen">
                    <div class="layout-3">
                      <div class="top-panel">
                        <div class="character-container">
                          <img
                            id="question-character"
                            src="assets/Deete_Neutral_Q.png"
                            alt="Character"
                          />
                        </div>
                        <div class="speech-bubble speech-bubble-horizontal">
                          <p id="question-speech-text"></p>
                        </div>
                      </div>
                      <div class="bottom-section">
                        <div class="left-panel-question">
                          <div class="question-box">
                            <p id="question-text"></p>
                          </div>
                        </div>
                        <div class="right-panel-question">
                          <div class="interactive-area">
                            <div class="container-wrapper">
                              <div class="water-container">
                                <div class="water"></div>
                                <!-- Always-visible top-most division marker for questions -->
                                <div
                                  class="division-marker screen3-marker"
                                ></div>
                                <div class="division-markers"></div>
                                <div class="division-numbers"></div>
                                <div class="division-lines"></div>
                                <div class="red-error-line"></div>
                                <div class="green-correct-line"></div>
                              </div>
                            </div>
                            <div class="slider-button-wrapper">
                              <div class="custom-slider-container">
                                <div
                                  class="slider-track"
                                  id="slider-track-question"
                                >
                                  <div
                                    class="slider-thumb"
                                    id="slider-thumb-question"
                                  ></div>
                                </div>
                              </div>
                              <button class="btn" id="check-btn"></button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- End Screen (Layout 1) -->
                  <div class="content-screen" id="end-screen">
                    <div class="layout-1">
                      <div class="character-container">
                        <img src="assets/Deete_Happy.png" alt="Character" />
                      </div>
                      <div class="speech-bubble" id="end-speech-bubble">
                        <p id="end-speech-text"></p>
                        <button class="btn" id="start-again-btn"></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio
      id="waterSound"
      src="assets/waterInBeaker.mp3"
      loop
      preload="auto"
      style="display: none"
    ></audio>
    <script src="texts.js"></script>
    <script src="script.js"></script>
  </body>
</html>
