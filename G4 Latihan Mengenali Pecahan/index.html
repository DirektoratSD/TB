<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title id="html_title">Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <img src="./assets/logo.png" alt="Logo" class="logo" id="logo" />
    <div class="top-marquee">
      <span class="marquee-text">Temukan konten dan modul lengkap menggunakan PID, lewat aplikasi Teman Belajar</span>
    </div>
    <div class="applet-container">
      <div class="titleBar">
        <h1 id="main_title_text"></h1>
        <p id="subtitle_text"></p>
      </div>
      <div class="main-layout">
        <div class="left-panel-anchor">
          <div class="speech-bubble-container">
            <div class="contextBox" id="contextBox">
              <div class="context-section">
                </div>
            </div>
          </div>
          <div class="character-display">
            <img
              src="./assets/Cavy.png"
              alt="Character"
              id="characterImageElement"
            />
          </div>
          <div class="lowerControls">
             <button class="btn btn-primary" id="startButton">Start</button>
          </div>
        </div>
        <div class="right-panel-content">
          <div class="workingArea-container">
            <div id="activity-area">
                </div>
             <div class="lower-activity-controls">
                <p class="feedback-text" id="feedbackText"></p>
                <button class="btn btn-primary" id="checkButton">Check</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="hand-ftue">
      <img id="hand-ftue-img" src="" alt="Hand Cursor" />
    </div>
    <script src="js/texts.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
